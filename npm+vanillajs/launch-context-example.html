<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiro Web SDK Tutorial - Launch Context Provider</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div id="settings-container"></div>
        <div class="app-code-section">
          <h1 class="title">
            Tiro Web SDK Test - Launch Context Provider
            <span class="app-code-badge">Your App</span>
          </h1>
          <div id="patient-info" style="display: none; padding: 10px; margin: 10px 0; background-color: #e3f2fd; border-radius: 4px; border: 1px solid #2196f3;">
          </div>
        </div>
        <div id="launch-context-container"></div>
        <div class="sdk-legend">
          <h3>Component Legend</h3>
          <div class="legend-item">
            <div class="legend-box sdk"></div>
            <span class="legend-label">SDK Component</span>
          </div>
          <div class="legend-item">
            <div class="legend-box app"></div>
            <span class="legend-label">Your Application</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/launch-context-example.js"></script>
  </body>
</html>
