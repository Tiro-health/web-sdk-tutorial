<div class="container">
  <div class="app-code-section">
    <h1 class="title">
      Tiro Web SDK Test
      <span class="app-code-badge">Your App</span>
    </h1>
  </div>
  <main class="main-content">
    <div #formFiller id="form-filler" class="sdk-component-wrapper">
      <span class="sdk-component-badge">SDK: FormFiller</span>
    </div>
    <div #narrative id="narrative" class="sdk-component-wrapper">
      <span class="sdk-component-badge">SDK: Narrative</span>
    </div>
  </main>
  
  <button class="toggle-visualization-btn" (click)="toggleVisualization()">
    Toggle SDK Visualization
  </button>
</div>
