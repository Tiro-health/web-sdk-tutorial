<div class="container">
  <div class="app-code-section">
    <h1 class="title">
      Tiro Web SDK Test
      <span class="app-code-badge">Your App</span>
    </h1>
  </div>
  <main class="main-content">
    <div class="app-code-section" style="margin-bottom: 1rem">
      <label for="questionnaire-select" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem">
        Select Questionnaire:
        <span class="app-code-badge">Your App</span>
      </label>
      <select 
        id="questionnaire-select"
        [value]="selectedQuestionnaire"
        (change)="onQuestionnaireChange($event)"
        [disabled]="loading || error"
        style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05)"
      >
        <option *ngIf="loading" value="">Loading questionnaires...</option>
        <option *ngIf="error" value="">Error loading questionnaires</option>
        <option *ngFor="let q of questionnaires" [value]="q.url">
          {{ q.name }}
        </option>
      </select>
    </div>
    <div #formFiller id="form-filler" class="sdk-component-wrapper">
      <span class="sdk-component-badge">SDK: FormFiller</span>
    </div>
    <div #narrative id="narrative" class="sdk-component-wrapper">
      <span class="sdk-component-badge">SDK: Narrative</span>
    </div>
  </main>
  
  <div class="sdk-legend">
    <h3>Component Legend</h3>
    <div class="legend-item">
      <div class="legend-box sdk"></div>
      <span class="legend-label">SDK Component</span>
    </div>
    <div class="legend-item">
      <div class="legend-box app"></div>
      <span class="legend-label">Your Application</span>
    </div>
  </div>
</div>
