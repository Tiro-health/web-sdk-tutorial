<div class="container">
  <div class="app-code-section">
    <h1 class="title">
      Tiro Web SDK Demo
      <span class="app-code-badge">Your App</span>
    </h1>
  </div>
  <main class="main-content">
    <div class="sdk-component-wrapper">
      <span class="sdk-component-badge">SDK: PatientSelector</span>
      <tiro-patient-selector
        for="form-filler"
        [attr.data-endpoint-address]="dataUrl">
      </tiro-patient-selector>
    </div>
    <div class="sdk-component-wrapper">
      <span class="sdk-component-badge">SDK: FormFiller</span>
      <tiro-form-filler
        #formFiller
        id="form-filler"
        [attr.questionnaire]="questionnaireUrl"
        [attr.sdc-endpoint-address]="sdcUrl">
      </tiro-form-filler>
    </div>
    <div class="sdk-component-wrapper">
      <span class="sdk-component-badge">SDK: Narrative</span>
      <tiro-narrative for="form-filler"></tiro-narrative>
    </div>
  </main>

  <div class="sdk-legend">
    <h3>Component Legend</h3>
    <div class="legend-item">
      <div class="legend-box sdk"></div>
      <span class="legend-label">SDK Component</span>
    </div>
    <div class="legend-item">
      <div class="legend-box app"></div>
      <span class="legend-label">Your Application</span>
    </div>
  </div>
</div>
