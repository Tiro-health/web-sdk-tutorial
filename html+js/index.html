<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tiro Web SDK Demo</title>
        <link
            rel="stylesheet"
            href="https://cdn.tiro.health/sdk/next/style.css"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: system-ui, -apple-system, sans-serif;
            }

            .container {
                max-width: 800px;
                margin: 2rem auto;
                padding: 0 1rem;
            }

            .title {
                font-size: 1.125rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }

            .section-header {
                margin-top: 2rem;
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .section-header:first-child {
                margin-top: 0;
            }

            .section-title {
                font-size: 0.85rem;
                font-weight: 600;
                color: #3f3f46;
            }

            .beta-badge {
                background: #f59e0b;
                color: white;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.7rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .ga-badge {
                background: #10b981;
                color: white;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.7rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Tiro Web SDK Demo</h1>
            <main>
                <div class="section-header">
                    <span class="section-title">Magic Clipboard</span>
                    <span class="beta-badge">Beta</span>
                </div>
                <tiro-magic-clipboard for="form-filler"></tiro-magic-clipboard>
                <div class="section-header">
                    <span class="section-title">Form Filler</span>
                    <span class="ga-badge">GA</span>
                </div>
                <tiro-form-filler
                    id="form-filler"
                    questionnaire="http://templates.tiro.health/templates/example|1.0.0"
                    sdc-endpoint-address="https://sdc-staging.tiro.health/fhir/r5"
                    data-endpoint-address="https://fhir-candle-35032072625.europe-west1.run.app/fhir/r4">
                </tiro-form-filler>
                <div class="section-header">
                    <span class="section-title">Narrative</span>
                    <span class="ga-badge">GA</span>
                </div>
                <tiro-narrative for="form-filler"></tiro-narrative>
            </main>
        </div>

        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.production.min.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
        ></script>
        <script src="https://cdn.tiro.health/sdk/next/tiro-web-sdk.iife.js"></script>
    </body>
</html>
