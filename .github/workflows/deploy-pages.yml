name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create final dist directory
        run: mkdir -p final-dist

      - name: Build npm+react
        run: |
          cd npm+react
          gcloud artifacts print-settings npm --scope=@tiro-health --repository=npm-ext --location=europe > .npmrc
          pnpm install
          NODE_ENV=production pnpm run build
          cd ..
          mkdir -p final-dist/npm-react
          cp -r npm+react/dist/* final-dist/npm-react/

      - name: Build npm+vanillajs
        run: |
          cd npm+vanillajs
          gcloud artifacts print-settings npm --scope=@tiro-health --repository=npm-ext --location=europe > .npmrc
          npm ci
          NODE_ENV=production npm run build
          cd ..
          mkdir -p final-dist/npm-vanillajs
          cp -r npm+vanillajs/dist/* final-dist/npm-vanillajs/

      - name: Build npm+angular
        run: |
          cd npm+angular
          gcloud artifacts print-settings npm --scope=@tiro-health --repository=npm-ext --location=europe > .npmrc
          npm ci
          NODE_ENV=production npm run build
          cd ..
          mkdir -p final-dist/npm-angular
          cp -r npm+angular/dist/* final-dist/npm-angular/

      - name: Copy html+js
        run: |
          mkdir -p final-dist/html-js
          cp -r html+js/* final-dist/html-js/

      - name: Copy landing page
        run: cp index.html final-dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./final-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4